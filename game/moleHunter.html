<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>æ‰“åœ°é¼ æ¸¸æˆ</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }

        h1 {
            color: white;
            font-size: 48px;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .info-bar {
            display: flex;
            gap: 40px;
            margin-bottom: 20px;
            font-size: 24px;
            color: white;
            font-weight: bold;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
        }

        .info-item {
            background: rgba(255, 255, 255, 0.2);
            padding: 10px 20px;
            border-radius: 10px;
            backdrop-filter: blur(5px);
        }

        .game-grid {
            display: grid;
            grid-template-columns: repeat(4, 100px);
            grid-template-rows: repeat(4, 100px);
            gap: 10px;
            margin-bottom: 30px;
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
        }

        .hole {
            width: 100px;
            height: 100px;
            background: #8B4513;
            border-radius: 50%;
            position: relative;
            cursor: pointer;
            overflow: hidden;
            box-shadow: inset 0 -10px 20px rgba(0, 0, 0, 0.3), 0 5px 10px rgba(0, 0, 0, 0.2);
            transition: transform 0.1s;
        }

        .hole:hover {
            transform: scale(1.02);
        }

        .mole {
            width: 80px;
            height: 80px;
            background: radial-gradient(circle at 30% 30%, #8B4513, #5D3A1A);
            border-radius: 50%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) translateY(100%);
            transition: transform 0.2s ease-out;
        }

        .mole::before {
            content: '';
            position: absolute;
            width: 15px;
            height: 15px;
            background: #333;
            border-radius: 50%;
            top: 25px;
            left: 20px;
        }

        .mole::after {
            content: '';
            position: absolute;
            width: 15px;
            height: 15px;
            background: #333;
            border-radius: 50%;
            top: 25px;
            right: 20px;
        }

        .mole.active {
            transform: translate(-50%, -50%) translateY(0);
        }

        .mole.hit {
            background: radial-gradient(circle at 30% 30%, #ff6b6b, #ee5a5a);
            animation: hit 0.3s ease-out;
        }

        @keyframes hit {
            0% { transform: translate(-50%, -50%) translateY(0) scale(1); }
            50% { transform: translate(-50%, -50%) translateY(0) scale(1.2); }
            100% { transform: translate(-50%, -50%) translateY(100%) scale(0.8); }
        }

        .nose {
            width: 20px;
            height: 15px;
            background: #FF69B4;
            border-radius: 50%;
            position: absolute;
            top: 45px;
            left: 50%;
            transform: translateX(-50%);
        }

        .controls {
            display: flex;
            gap: 20px;
        }

        .btn {
            padding: 15px 40px;
            font-size: 20px;
            font-weight: bold;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #00c853 0%, #00e676 100%);
            color: white;
            box-shadow: 0 4px 15px rgba(0, 200, 83, 0.4);
        }

        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(0, 200, 83, 0.6);
        }

        .btn-primary:active {
            transform: translateY(0);
        }

        .btn-primary:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .game-over {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.9);
            color: white;
            padding: 40px 60px;
            border-radius: 20px;
            text-align: center;
            z-index: 1000;
            display: none;
            animation: fadeIn 0.3s ease-out;
        }

        .game-over h2 {
            font-size: 36px;
            margin-bottom: 20px;
            color: #00e676;
        }

        .game-over p {
            font-size: 24px;
            margin-bottom: 30px;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translate(-50%, -50%) scale(0.8); }
            to { opacity: 1; transform: translate(-50%, -50%) scale(1); }
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 999;
            display: none;
        }

        .overlay.show {
            display: block;
        }
    </style>
</head>
<body>
    <h1>ğŸ”¨ æ‰“åœ°é¼ æ¸¸æˆ ğŸ¹</h1>

    <div class="info-bar">
        <div class="info-item">åˆ†æ•°: <span id="score">0</span></div>
        <div class="info-item">æ—¶é—´: <span id="timer">30</span>ç§’</div>
    </div>

    <div class="game-grid" id="gameGrid"></div>

    <div class="controls">
        <button class="btn btn-primary" id="startBtn">å¼€å§‹æ¸¸æˆ</button>
    </div>

    <div class="overlay" id="overlay"></div>
    <div class="game-over" id="gameOver">
        <h2>æ¸¸æˆç»“æŸ!</h2>
        <p>ä½ çš„æœ€ç»ˆå¾—åˆ†: <span id="finalScore">0</span></p>
        <button class="btn btn-primary" onclick="restartGame()">å†ç©ä¸€æ¬¡</button>
    </div>

    <script>
        // æ¸¸æˆçŠ¶æ€
        let score = 0;
        let timeLeft = 30;
        let gameInterval = null;
        let moleInterval = null;
        let isPlaying = false;

        // DOM å…ƒç´ 
        const gameGrid = document.getElementById('gameGrid');
        const scoreDisplay = document.getElementById('score');
        const timerDisplay = document.getElementById('timer');
        const startBtn = document.getElementById('startBtn');
        const gameOver = document.getElementById('gameOver');
        const overlay = document.getElementById('overlay');
        const finalScore = document.getElementById('finalScore');

        // åˆ›å»º 4x4 ç½‘æ ¼
        function createGrid() {
            gameGrid.innerHTML = '';
            for (let i = 0; i < 16; i++) {
                const hole = document.createElement('div');
                hole.className = 'hole';
                hole.dataset.index = i;

                const mole = document.createElement('div');
                mole.className = 'mole';

                const nose = document.createElement('div');
                nose.className = 'nose';

                mole.appendChild(nose);
                hole.appendChild(mole);
                gameGrid.appendChild(hole);

                // æ·»åŠ ç‚¹å‡»äº‹ä»¶
                hole.addEventListener('click', () => hitMole(hole));
            }
        }

        // éšæœºæ˜¾ç¤ºåœ°é¼ 
        function showMole() {
            if (!isPlaying) return;

            const holes = document.querySelectorAll('.mole');
            let activeMoles = document.querySelectorAll('.mole.active');

            // éšè—ä¹‹å‰çš„åœ°é¼ 
            activeMoles.forEach(mole => {
                mole.classList.remove('active');
                mole.classList.remove('hit');
            });

            // éšæœºé€‰æ‹©ä¸€ä¸ªæ´
            const randomIndex = Math.floor(Math.random() * holes.length);
            const randomMole = holes[randomIndex];

            // æ˜¾ç¤ºåœ°é¼ 
            randomMole.classList.add('active');

            // 1.5ç§’åè‡ªåŠ¨æ¶ˆå¤±
            setTimeout(() => {
                if (randomMole.classList.contains('active') && !randomMole.classList.contains('hit')) {
                    randomMole.classList.remove('active');
                }
            }, 1500);
        }

        // æ‰“ä¸­åœ°é¼ 
        function hitMole(hole) {
            if (!isPlaying) return;

            const mole = hole.querySelector('.mole');

            if (mole.classList.contains('active') && !mole.classList.contains('hit')) {
                // å¾—åˆ†
                score += 10;
                scoreDisplay.textContent = score;

                // æ·»åŠ å‡»ä¸­æ•ˆæœ
                mole.classList.add('hit');
                mole.classList.remove('active');

                // æ’­æ”¾éŸ³æ•ˆï¼ˆå¯é€‰ï¼‰
                playHitSound();

                // åŠ¨ç”»ç»“æŸåé‡ç½®
                setTimeout(() => {
                    mole.classList.remove('hit');
                }, 300);
            }
        }

        // æ’­æ”¾å‡»ä¸­éŸ³æ•ˆ
        function playHitSound() {
            const audioContext = new (window.AudioContext || window.webkitAudioContext)();
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();

            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);

            oscillator.frequency.value = 800;
            oscillator.type = 'sine';

            gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.1);

            oscillator.start(audioContext.currentTime);
            oscillator.stop(audioContext.currentTime + 0.1);
        }

        // æ›´æ–°å€’è®¡æ—¶
        function updateTimer() {
            timeLeft--;
            timerDisplay.textContent = timeLeft;

            if (timeLeft <= 10) {
                timerDisplay.style.color = '#ff6b6b';
            } else {
                timerDisplay.style.color = 'white';
            }

            if (timeLeft <= 0) {
                endGame();
            }
        }

        // å¼€å§‹æ¸¸æˆ
        function startGame() {
            // é‡ç½®æ¸¸æˆçŠ¶æ€
            score = 0;
            timeLeft = 30;
            isPlaying = true;

            // æ›´æ–°æ˜¾ç¤º
            scoreDisplay.textContent = score;
            timerDisplay.textContent = timeLeft;
            timerDisplay.style.color = 'white';

            // ç¦ç”¨å¼€å§‹æŒ‰é’®
            startBtn.disabled = true;
            startBtn.textContent = 'æ¸¸æˆä¸­...';

            // éšè—æ¸¸æˆç»“æŸç•Œé¢
            gameOver.style.display = 'none';
            overlay.classList.remove('show');

            // æ¸…é™¤ä¹‹å‰çš„åœ°é¼ 
            const activeMoles = document.querySelectorAll('.mole.active');
            activeMoles.forEach(mole => {
                mole.classList.remove('active');
                mole.classList.remove('hit');
            });

            // å¼€å§‹è®¡æ—¶å™¨
            gameInterval = setInterval(updateTimer, 1000);

            // å¼€å§‹æ˜¾ç¤ºåœ°é¼ ï¼ˆ1-2ç§’éšæœºé—´éš”ï¼‰
            showMole();
            scheduleMole();
        }

        // å®šæ—¶æ˜¾ç¤ºåœ°é¼ 
        function scheduleMole() {
            if (!isPlaying) return;

            const delay = Math.random() * 1000 + 1000; // 1-2ç§’éšæœº
            moleInterval = setTimeout(() => {
                showMole();
                scheduleMole();
            }, delay);
        }

        // ç»“æŸæ¸¸æˆ
        function endGame() {
            isPlaying = false;

            // æ¸…é™¤å®šæ—¶å™¨
            clearInterval(gameInterval);
            clearTimeout(moleInterval);

            // éšè—æ‰€æœ‰åœ°é¼ 
            const activeMoles = document.querySelectorAll('.mole.active');
            activeMoles.forEach(mole => {
                mole.classList.remove('active');
                mole.classList.remove('hit');
            });

            // æ˜¾ç¤ºæ¸¸æˆç»“æŸç•Œé¢
            finalScore.textContent = score;
            gameOver.style.display = 'block';
            overlay.classList.add('show');

            // å¯ç”¨å¼€å§‹æŒ‰é’®
            startBtn.disabled = false;
            startBtn.textContent = 'å¼€å§‹æ¸¸æˆ';
        }

        // é‡æ–°å¼€å§‹æ¸¸æˆ
        function restartGame() {
            startGame();
        }

        // åˆå§‹åŒ–æ¸¸æˆ
        function initGame() {
            createGrid();
            startBtn.addEventListener('click', startGame);
        }

        // é¡µé¢åŠ è½½å®Œæˆååˆå§‹åŒ–
        document.addEventListener('DOMContentLoaded', initGame);
    </script>
</body>
</html>
